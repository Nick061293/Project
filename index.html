<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="img/escola.png" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="libs/MaterialDesign-Webfont-master/css/materialdesignicons.css">
</head>

<body>

    <div class=" jumbotron jumbotron-fluid bg-info ">
        <h1 class="display-4 text-center text-white ">App Minhas Notas</h1>
        <p class="lead text-center text-white ">Aplicativo de controle do desempenho escolar</p>
    </div>

    <div class="container" id="conteudo">
        <div class="row">
            <div class="col-6 col-md-2">
                <button id="add" class="btn btn-outline-info btn-block">
                    <h1 class="text-center">
                        <i class="mdi mdi-plus-circle mdi48px"></i>
                    </h1>
                    <p class="text-center">Adicionar Diciplina</p>
                </button>
            </div>

            <div class="col-6 col-md-2">
                <button id="list" class="btn btn-outline-info btn-block">
                    <h1 class="text-center">
                        <i class="mdi mdi-format-list-bulleted mdi48px"></i>
                    </h1>
                    <p class="text-center">Listar Diciplina</p>
                </button>
            </div>
        </div>
    </div>

    <div class="container-fluic border-top md-3">
        <div class="row justify-content-center">
            <div class="col-10 col-md-6">
                <p class="text-center text-info">
                    Todos os direitos reservado a Etec de Lins 2020
                </p>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/function-menu.js"></script>
</body>

</html>
