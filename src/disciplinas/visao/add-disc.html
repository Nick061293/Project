<div class="row justify-content-center">
    <div class="col-10 col-md-6">
        <div class="card shadow">
            <div class="card-header">
                <h4 class="text-info">Cadastro de Disciplina</h4>
            </div>
            <div class="card-body">
                <form id="add-disc">
                    <div class="form-group">
                        <label>Nome da Disciplina:</label>
                        <input type="text" name="Nome" id="Nome" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Nome do Professor:</label>
                        <input type="text" name="Professor" id="Professor" class="form-control">
                    </div>
                    <div class="form-group row">
                        <div class="col-12 col-md-6">
                            <select name="Nota" id="Nota" class="form-control">
                                <option>Selecione a Nota:</option>
                                <option value="MB">Muito Bom</option>
                                <option value="B">Bom</option>
                                <option value="R">Regular</option>
                                <option value="I">Insatisfatório</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row justfy-content-end">
                        <div class="col-10 col-md-6">
                            <button class="btn btn-success btn-block btn-save"><i class="mdi mdi-content-save"></i>Salvar Alterações</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="/src/disciplinas/controle/add-disc.js"></script>
